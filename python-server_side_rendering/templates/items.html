<!doctype html>
<html lang="en">
<head>
    <title>Items List</title>
</head>
<body>
    <ul>
        {% if items %}
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        {% else %}
            <p>No items found</p>
        {% endif %}
    </ul>
</body>
</html>
